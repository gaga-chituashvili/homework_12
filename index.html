            <section class="section2">


                <h2>CONTACT US</h2>



                <!--form-->


                <form>

                    <!--article1-->

                    <article class="article1">

                        <input type="text" name="name" class="name" id="name" placeholder="Name">

                        <input type="email" name="email" class="email" placeholder="Email">




                    </article>


                    <!--article2-->

                    <article class="article2">

                        <h3>I have a delivery question about my order</h3>


                        <section class="radio_main_section">

                            <div class="radio_div">
                                <input type="radio" id="radio" name="language" value="Change my shipping address">
                                <label for="radio" class="radio">I did not receive my order</label>
                            </div>

                            <div class="radio_div">
                                <input type="radio" id="radio" name="language" value="Change my shipping address">
                                <label for="radio" class="radio">My order is incorrect or arrived damaged</label>
                            </div>

                            <div class="radio_div">
                                <input type="radio" id="radio" name="language" value="Change my shipping address">
                                <label for="radio" class="radio">Cancel my order</label>
                            </div>

                            <div class="radio_div">
                                <input type="radio" id="radio" name="language" value="Change my shipping address">
                                <label for="radio" class="radio">Change my shipping address</label>
                            </div>

                        </section>



                    </article>


                    <!--textarea_section-->


                    <section class="textarea_section">

                     <label for="textarea" class="textarea_label">Please provide more details below.</label>

                    <textarea name="textarea" id="textarea" placeholder="Message"></textarea>


                    </section>

  
                    <section class="checkbox_section">


                        <input type="checkbox" id="checkbox" value="checkbox">


                        <label for="checkbox">I want to receive the newsletter </label>









                    </section>


                    <button class="send_button" type="submit">
                        
                        SEND
                    
                    </button>


                    















                </form>
